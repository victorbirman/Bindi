<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pablo Isso - Biografía</title>
    <style>
      /* Basic styles for the card */
      .card {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Styles for the image */
      .card img {
        max-width: 100%;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      /* Styles for the bio text */
      .card p {
        font-size: 16px;
        line-height: 1.6;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <img src="Pablo-Isso.jpg" alt="Pablo Isso" />
      <p>
        Pablo Isso - Biografía<br />
        Docente; Project Manager en Equipo de Ingeniería para la Industria
        Aeroespacial, AST & Science y SpaceX; Fundador de STS Rosario; publicó
        el libro “Geometría Universal y las dinámicas de existir” (Patagonia
        Argentina, 2019).
      </p>
    </div>
  </body>
</html>
