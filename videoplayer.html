<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: hsl(34, 13%, 44%);
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* The video container should take up the full height of the viewport */
      #videoContainer {
        height: 100%;
      }

      /* The video element should take up the full width and height of its container */
      video {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="videoContainer">
      <video controls>
        <!-- Get the video URL from the URL parameter "video" -->
        <source id="videoSource" type="video/webm" />
        Your browser does not support the video tag.
      </video>
    </div>

    <script>
      // Helper function to get URL parameter by name
      function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name) || "";
      }

      // Set video source on page load
      document.addEventListener("DOMContentLoaded", function () {
        const videoSource = document.getElementById("videoSource");
        const videoUrl = getUrlParameter("video");
        videoSource.src = `media/${videoUrl}`;
      });
    </script>
  </body>
</html>
